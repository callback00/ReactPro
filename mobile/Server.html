<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- 强制QQ浏览器，UC浏览器竖屏(谷歌浏览器无效) -->
  <meta name="x5-orientation" content="portrait">
  <meta name="screen-orientation" content="portrait">
  <!-- 启用 WebApp 全屏模式 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="攻城狮的一天mobile">
  <!-- 要求使用webkit内核 -->
  <meta name="renderer" content="webkit">

  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="robots" content="index,follow">
  <meta name="author" content="iDurian Media Team">
  <!-- 忽略数字自动识别为电话号码 -->
  <meta name="format-detection" content="telephone=no">
  <!-- 忽略识别邮箱 -->
  <meta name="format-detection" content="email=no">
  <!--  App 广告条 Smart App Banner -->
  <!-- <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL"> -->

  <!-- 禁止浏览器从本地计算机的缓存中访问页面内容:这样设定,访问者将无法脱机浏览,开发使用 -->
  <!-- <meta http-equiv="pragma" content="no-cache"> -->
  <!-- <meta http-equiv="Cache-Control" content="no-cache, must-revalidate"> -->
  <!-- <meta http-equiv="expires" content="-1"> -->

  <!-- 允许缓存,生产使用.使用长缓存确保服务器负担,使用文件名更新态刷缓存 -->
  <meta http-equiv="Cache-Control" content="public">
  <meta http-equiv="Cache-Control" content="max-age=864000">
  <title>攻城狮的一天mobile</title>

  <link rel="stylesheet" href="/css/swiper.min.css">
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, "Microsoft Yahei", "Hiragino Sans GB", "Heiti SC", "WenQuanYi Micro Hei", sans-serif;
    }
  </style>
</head>

<body>
  <div id="app-mount">
  </div>
  <script type="text/javascript" src="/js/flexible.0.3.4.js"></script>
  <script type="text/javascript" src="/js/swiper.min.js"></script>
  <script type="text/javascript" src="/mobile/bundle/app.bundle.js"></script>
</body>

</html>
